{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<!-- Add the link to the update profile page -->
<a href="{% url 'update' %}" class="btn btn-outline-info mb-3">Update Profile</a>

<div class="content-section">
    <div class="media">
        <!-- Make the image round with fixed dimensions -->
        <img class="rounded-circle account-img" 
             src="{{ user.profile.dp.url }}" 
             style="width: 100px; height: 100px; object-fit: cover;">
        <div class="media-body ml-3">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
    </div>
    <!-- FORM HERE -->
</div>

{% endblock content %}
